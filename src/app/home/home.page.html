<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input type="text" [(ngModel)]="taskName" placeholder="Add Task" #taskInput></ion-input>
    <ion-button (click)="addTask()" expand="block" shape="round">
      Add Task
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let todo of taskList; let i = index">
      {{todo}}
      <ion-icon slot="end" name="trash" (click)="delete(i)"></ion-icon>
      <ion-icon slot="end" name="create" (click)="update(i)"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-button routerLink="/about" expand="block" fill="clear" shape="round">
   About Page
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="logout()" expand="block" fill="clear" shape="round">
      Logout
    </ion-button>
  </ion-toolbar>
</ion-footer>
